<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sizzle</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://sdk.upflowy.com/upflowy.client.js?configId=80427b9f-dae6-413c-af36-b8f6ce63a973"></script>
</head>
<body>

<div id="hero-section" class="container px-4">
    <div class="row flex-lg-row-reverse align-items-center g-5">
        <div id="logo" class="col-12">
            <img src="images/sizzle-logo.png" class="img-fluid" alt="Sizzle Logo" width="176" />
        </div>
        <div class="col-md-12 col-lg-6">
            <img src="images/sizzle-app-screenshots.png" class="d-block mx-lg-auto img-fluid" alt="Sizzle App Screenshots" loading="lazy">
        </div>
        <div class="d-none d-lg-block col-lg-1"></div>
        <div class="col-md-12 col-lg-5">
            <h1 class="display-1 lh-1 mb-3">Get paid for your recipes.</h1>
            <p class="lead pt-2">
                We're here to help you leverage all those amazing recipes you're giving away for free! Our platform
                helps food creators like you to reach audiences in new and exciting ways.
            </p>
            <div class="d-grid pt-4 d-md-flex justify-content-md-start">
                <button type="button" class="btn btn-primary btn-lg px-4 me-md-2">Get Early Access</button>
            </div>
        </div>
    </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
